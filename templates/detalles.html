{% extends "layout.html" %}
{% block container %}

<div class="flex items-center justify-center min-h-[60vh] p-4">
    <div class="max-w-sm w-full bg-white border border-gray-200 rounded-2xl shadow-lg overflow-hidden">
        
        <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-md">
                <span class="text-3xl font-bold text-indigo-600">
                    {{ nombre[0] if nombre else 'A' }}
                </span>
            </div>
        </div>

        <div class="p-6">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 uppercase tracking-tight">Datos del Alumno</h2>
                <p class="text-sm text-gray-500">Información registrada en el sistema</p>
            </div>

            <div class="space-y-4">
                <div class="flex flex-col">
                    <span class="text-xs font-semibold text-gray-400 uppercase">Nombre Completo</span>
                    <span class="text-gray-700 font-medium">{{ nombre }} {{ apaterno }}</span>
                </div>

                <div class="flex flex-col">
                    <span class="text-xs font-semibold text-gray-400 uppercase">Correo Electrónico</span>
                    <span class="text-blue-600 font-medium break-all">{{ email }}</span>
                </div>
            </div>

            <div class="mt-8">
                <a href="{{ url_for('index') }}" 
                   class="flex items-center justify-center w-full px-4 py-3 text-sm font-bold text-white bg-gray-800 rounded-xl hover:bg-gray-900 transition-all duration-300 shadow-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Regresar al Inicio
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
